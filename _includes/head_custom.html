<script>
// Expand all navigation accordions on page load and keep them open
document.addEventListener('DOMContentLoaded', function() {
  // Check all nav-list-expander checkboxes to expand all accordions
  var checkboxes = document.querySelectorAll('.nav-list-item > input[type="checkbox"]');
  checkboxes.forEach(function(checkbox) {
    checkbox.checked = true;
  });
  
  // Optionally prevent collapse by disabling clicks (keeps them open)
  // Uncomment if you want accordions to never collapse
  // checkboxes.forEach(function(checkbox) {
  //   checkbox.addEventListener('click', function(e) {
  //     e.preventDefault();
  //     this.checked = true;
  //   });
  // });
});
</script>
